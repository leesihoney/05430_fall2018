<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title> Bun Bun Bake Shop | Gluten Free </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id = "wrapper">
        <!-- Navigiation -->
        <nav>
            <a href = "index.html"> <img src = "images/logo.png" class = "logo" alt = "Bun Bun Bake Shop"> </a>
            <!-- Buttons -->
            <ul class = "buttons">
                <li> <a href = "shopping_cart.html" class = "nav-button"> My Cart </a> </li>
                <li> <a href = "product.html" class = "nav-button"> Products </a> </li>
                <li> <a class = "nav-button"> About </a> </li>
            </ul>
        </nav>

        <!-- Detail Explanations -->
        <div class = "row">
            <span id = "sitemap"> Home > Products > Gluten Free </span>
            <div id = "flash"> </div>
        </div>

        <!-- two grids -->
        <div class = "detailed-row">
            <div id = "images">
                <div class = "main_images">
                    <img src = "images/left_icon.png" class = "direction_icon" alt = "left">
                    <img src = "images/gluten_free.png" id = "main_pic" alt = "Gluten Free">
                    <img src = "images/right_icon.png" class = "direction_icon" alt = "right">
                </div>

                <div class = "active_buttons">
                    <img src = "images/oval_primary.png" alt = "primary">
                    <img src = "images/oval_secondary.png" class = "middle_button" alt = "secondary">
                    <img src = "images/oval_secondary.png" alt = "secondary">
                </div>
            </div>

            <div class = "options">
                <div id = "roll-title"> Gluten Free Cinnamon Roll </div>
                <div id = "roll-price"> Price: <span class = "price"> $3.00 </span> </div>
                <div id = "roll-qty"> Qty:
                    <select id = "dropdown-one">
                        <option value = "1"> 1 </option>
                        <option value = "3"> 3 </option>
                        <option value = "6"> 6 </option>
                        <option value = "12"> 12 </option>
                    </select>
                </div>

                <div id = "roll-glazing"> Glazing:
                    <select id = "dropdown-two">
                        <option value = "None"> None </option>
                        <option value = "Sugar-Milk"> Sugar-Milk </option>
                        <option value = "Vanila-Milk"> Vanila-Milk </option>
                        <option value = "Double Chocolate"> Double Chocolate </option>
                    </select>
                </div>

                <div class = "detailed-buttons">
                    <button id = "buy-now">
                        <img src = "images/check_icon.png" alt = "check">
                        <span class = "buy-now-label"> Buy Now </span>
                    </button>
                    <button id = "cart-item">
                        <img src = "images/shopping_cart_icon.png" alt = "shopping cart">
                        <span class = "cart-item-label"> Cart Item </span>
                    </button>
                </div>
            </div>
        </div>


        <footer>
            <div class = "footer-logo"> Bun Bun Bake Shop </div>
            <div class = "copyright"> copyright @ Siheon Lee </div>
        </footer>
    </div>
</body>
</html>
